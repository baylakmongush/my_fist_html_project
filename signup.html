<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> register </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="wrapper">
    <div class="blur"></div>
        <div id="registration" class="inner-wrapper">
            <form id="RegisterUserForm" action="signup.html" method="post">
                <div><img id="image" src="profile.png" height="100" width="100" style="margin-top: 20px;"></div>
                <h1>Регистрация</h1>
                <fieldset>
                    <div>
                        <p>
                            <label for="name"></label>
                            <input id="name" type="text" name="name" placeholder="Имя" size="30" class="input_txt"/>
                        </p>
                        <p>
                            <label for="email"></label>
                            <input id="email" type="url" name="email" placeholder="Электронный почтовый адрес" size="30" class="input_txt"/>
                        </p>
                        <p>
                            <label for="password"></label>
                            <input id="password" type="text" name="password" placeholder="Пароль" size="30" class="input_txt"/>
                        </p>
                    </div>
                    <p>
                        <input id="acceptTerms" name="acceptTerms" type="checkbox" />
                        <label for="acceptTerms">
                            Я соглашаюсь с <a href="">Условиями</a> и <a href="">Правилами конфиденциальности</a>
                        </label>
                    </p>
                    <p>
                        <button id="RegisterNew" class="submit" type="submit">Регистрация</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</main>
</body>
</html>
