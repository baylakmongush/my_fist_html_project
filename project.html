<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title> register </title>    <style type="text/css">        body {            background: #42454a; /* Цвет фона и путь к файлу */            color: #000000; /* Цвет текста */        }        .form-container {            text-align: center;            padding:400px;        }        .contact_form label {            width:150px;            margin-top: 2px;            display: inline-block;            padding:3px;        }        .contact_form button {            width: 10em;            background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);            text-align: center;            display: inline-block;        }        .contact_form input {            height:10px;            width:220px;            padding:5px 8px;        }        h1 {            font: 150% fantasy;            margin: 0;            display: inline;        }    </style></head><body>    <div class="contact_form, form-container">        <div class="img-container"><img src="profile.png" width="100" height="100" : center;></div>        <h1>Регистрация</h1>        <form>            <div>                <label for="name"> login </label>                <input type="text" name="name"/>            </div>            <div>                <label for="email"> email </label>                <input type="url" name="email">            </div>            <div>                <label for="password"> password </label>                <input type="text" name="password">            </div>            <div>                <button class="submit" type="submit">submit</button>            </div>        </form>    </div></body></html>
