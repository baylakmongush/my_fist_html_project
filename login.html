<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="wrapper">
    <div class="blur"></div>
    <div id="login" class="inner-wrapper">
        <form id="LoginUserForm" action="login.html" method="post">
            <div><img id="image" src="profile.png" height="100" width="100" style="margin-top: 20px;"></div>
            <h1>Вход</h1>
            <fieldset>
                <div>
                    <p>
                        <label for="name"></label>
                        <input id="name" type="text" name="name" placeholder="Имя пользователя" size="30" class="input_txt"/>
                    </p>
                        <label for="password"></label>
                        <input id="password" type="text" name="password" placeholder="Пароль" size="30" class="input_txt"/>
                    </p>
                </div>
                <p>
                    <button id="RegisterNew" class="submit" type="submit">Войти</button> <br>
                    <a href=""> Забыли пароль? </a> <br>
                    <br>
                    <a href="signup.html"> Регистрация </a> <br>
                </p>
            </fieldset>
        </form>
    </div>
    </div>
</main>
</body>
</html>
